<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Delivery Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
</head>    
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <img src="img/logo.svg" alt=logo />
            </a>
            <input type="text" class="input input-address" placeholder="Адрес доставки"/>
            <div class="buttons">
                <button class="head_button button-primary button-auth">
                    <img src="img/user.svg" alt="user" class="button-icon">
                    <span class="button-text" id="login-text">Войти</span>
                </button>
                <span class="button-text"></span>
                <button class="head_button">
                    <img src="img/shopping_cart.svg" class="button-icon">
                    <span class="button-text">Корзина</span>
                </button>
            </div>
        </header>
    </div>
<!--/.container-->

    <main class="main">
        <div class="container">
               
            <section class="container-promo">
                <section class="promo">
                    <h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
                    <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
                </section>
            </section>

        <section class="restaurants">
            <div class="section-heading">
                <h2 class="section-title">Рестораны</h2>
                <input type="text" class="input input-search" placeholder="Поиск блюд и ресторанов" />
            </div>
            <div class="cards cards-restaurants">
                
            </div>
            <!-- /.cards -->
        </section> 

        <section class="menu hide">
            <div class="section-heading">
                <h2 class="section-title restaurant-title">Пицца Плюс</h2>
                <div class="card-info">
                    <div class="rating">
                        4.5
                    </div>
                    <div class="price">От 900 ₽</div>
                    <div class="category">Пицца</div>
                </div>
                <!-- /.card-info -->
            </div>
            <div class="cards cards-menu">
            
            </div>
            <!-- /.cards -->
        </section>

        </div>
        <!-- /.container -->
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <img src="img/logo.svg" alt="logo" class="logo footer-logo" />
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Ресторанам </a>
                    <a href="#" class="footer-link">Курьерам </a>
                    <a href="#" class="footer-link">Прес-центр </a>
                    <a href="#" class="footer-link">Контакты</a>
                </nav>
                <div class="social-links">
                    <a href="#" class="social-link"><img src="img/instagram.svg" alt="instagram"></a>
                    <a href="#" class="social-link"><img src="img/fb.svg" alt="fb"></a>
                    <a href="#" class="social-link"><img src="img/vk.svg" alt="vk"></a>
                </div>
                <!-- /.social-links -->
            </div>
            <!-- /.footer-block -->
        </div>
    </footer>
    <div class="modal modal-auth animate__animated animate__fadeInUp">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Авторизация</h3>
                <button class="close" onclick="toogleModalAuth()">&times;</button>
            </div>
            <!-- /.modal-header -->
            <div class="modal-body">
                <div class="food-row">
                    <span class="food-name">Логин:</span>
                    <strong class="food-price"><input id="login"></strong>
                    
                </div>
                <!-- /.foots-row -->
                <div class="food-row">
                    <span class="food-name">Пароль:</span>
                    <strong class="food-price"><input type="password" id="password"></strong>
                    
                </div>
                <!-- /.foots-row -->
            </div>
            <!-- /.modal-body -->
            <div class="modal-footer">
                <div class="footer-buttons">
                    <button class="head_button button-primary button-login">Войти</button>
                </div>
            </div>
            <!-- /.modal-footer -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <script src="js/main_ind.js"></script>
</body>
</html>
